<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Students</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
     <div class="backdrop">
            <div class="modal">
                <h2 class="modal-title">edit student data</h2>
                <form class="modal-form">
                    <input type="text" name="name" placeholder="Ім'я">
                    <input type="text" name="age" placeholder="Вік">
                    <input type="text" name="course" placeholder="Курс">
                    <input type="text" name="skills" placeholder="Навички">
                    <input type="text" name="email" placeholder="Email">
                    <input type="text" name="isEnrolled" placeholder="Статус">
                    <button type="submit" class="create-btn">Create!</button>
                </form>
            </div>
        </div>
    <h1>Список студентів</h1>
    <button id="get-students-btn">Отримати студентів</button>
    <table id="students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Навички</th>
          <th>Email</th>
          <th>Статус</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody class="list-of-students">
       
      </tbody>
    </table>

    <h2>Додати нового студента</h2>
    <form id="add-student-form">
      <label>Ім'я: <input type="text" id="name" required name="name"></label>
      <label>Вік: <input type="number" id="age" required name="age"></label>
      <label>Курс: <input type="text" id="course" required name="course"></label>
      <label>Навички (через кому): <input type="text" id="skills" required name="skills"></label>
      <label>Email: <input type="email" id="email" required name="email"></label>
      <label>Записаний: <input type="checkbox" id="isEnrolled" name="isEnrolled"></label>
      <button type="submit">Додати студента</button>
    </form>
  </div>

  
  <script type="module" src="./app.js"></script>
</body>
</html>
